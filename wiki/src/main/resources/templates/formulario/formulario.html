<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/img/nombreFoto.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <title>Página Inicio</title>
</head>
    <body>
        <section class="contact section" id="contact">
            <h2 class="section__title">Contáctanos</h2>
  
            <div class="contact__container container grid">
              <form action="" class="contact__form grid" id="contact-form">
                  <div class="contact__group grid">
                      <input type="text" name="user_name" placeholder="Names" required class="contact__input">
                      <input type="email" name="user_email" placeholder="Email" required class="contact__input">
                  </div>
  
                  <textarea name="user_message" placeholder="Message" class="contact__input contact__area"></textarea>
                  
                  <button type="submit" class="button contact__button">Enviar Mensaje</button>
  
                  <p class="contact__message" id="contact-message"></p>
              </form>
            </div>
         </section>
    </body>
</html>
