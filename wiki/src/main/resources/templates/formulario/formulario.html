<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" href="/img/nombreFoto.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <title>Contáctanos</title>
    <style>
        /* Estilos para la flecha */
        .back-arrow {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 2em;
            color: #333; /* Color de la flecha */
            text-decoration: none;
        }

        .back-arrow:hover {
            color: #007bff; /* Color al pasar el cursor */
        }

        #contact-form .contact__group .contact__input[type="number"] {
            grid-column: 1/3;
            width: 620px;
            justify-self: center;
        }
        
    </style>
</head>
    <body>
        <a th:href="@{/PaginaInicio}" class="back-arrow">
            <i class="ri-arrow-left-s-line"></i> 
        </a>    
        <section class="contact section" id="contact">
            <h2 class="section__title">Contáctanos</h2>
  
            <div class="contact__container container grid">
              <form th:action="@{/formulario/guardarFormulario}" method="POST" class="contact__form grid" id="contact-form" th:object="${contact}">
                  <div class="contact__group grid">
                      <input type="text" th:field="*{nombre}" placeholder="Names" required class="contact__input" maxlength="100">
                      <input type="email" th:field="*{correo}" placeholder="Email" required class="contact__input" maxlength="100">
                      <input type="number" th:field="*{semestre}" placeholder="Semester" required class="contact__input" min="0" max="16">
                  </div>
  
                  <textarea th:field="*{mensaje}" placeholder="Message" class="contact__input contact__area"></textarea>
                  
                  <button type="submit" class="button contact__button">Enviar Mensaje</button>
                  <button type="reset" class="button contact__button">Limpiar</button>
  
                  <p class="contact__message" id="contact-message"></p>
                  <p class="contact__message" th:text="${message}"></p>
              </form>
            </div>
         </section>
    </body>
</html>
